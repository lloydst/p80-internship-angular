<div class="wrapper">

                <h1 class="channel__top-heading-title">Poort80 ScreenTool</h1>
                <div class="channel__layout--double-col">
                    <a href="/admin" class="channel-navigation__button">
                        admin
                    </a>

                        stop
                    </a>
                </div>

                <h2 class="channel__top-heading-title2">pick/change the channel</h2>

            </div>
            <router-outlet></router-outlet>
