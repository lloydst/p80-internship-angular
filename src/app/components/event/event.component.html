<!-- first div-->
<div *ngIf="messages?.length >0">
    <div *ngFor="let m of messages" class="event" >
        <div *ngIf="m.img" [ngStyle]="{'background-image':'url( '+m.imgLink +')'}">
            <div class="tmp">{{m.message}}</div> <!-- has a background img (toggled on)-->
        </div>
        <div *ngIf="!m.img"> <!-- when it has "messages" but shouldn't be shown yet-->
            no messages to display
        </div>
    </div>
    
</div>
<!-- 2nd div-->
    <div *ngIf="messages?.length == 0"> <!-- only extends when the messages array = empty-->
        no messages to display  <!-- shows only when no messages! -->
    </div>
