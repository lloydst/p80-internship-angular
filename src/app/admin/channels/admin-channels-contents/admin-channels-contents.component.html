<!-- admin channels layout-->
<div class="admin-layout__layout--single-col">
        <div class="admin-layout__topnav">
            <!-- the first link only appears when on a other channel-->
            <a class="admin-layout__topnav--link" *ngIf="!currentChannel" routerLink="" id="link" routerLinkActive="active">kanaal-home</a>
            <a routerLinkActive="active" class="admin-layout__topnav--link" routerLink="new">NEW CHANNEL</a>
            <a *ngFor="let c of channel" class="admin-layout__topnav--link" routerLink="{{c.channel}}" routerLinkActive="active"
                (click)="redirectTo(c.channel)">
                {{c.channel.toUpperCase()}} CHANNEL
                <span class="admin-layout__topnav--link-remove" (click)="delete(c)">X</span>
            </a>
        </div>
        

        <div class="admin-layout__topnav--child">
            <!--child routes-->
            <router-outlet></router-outlet>
        </div>
</div>
