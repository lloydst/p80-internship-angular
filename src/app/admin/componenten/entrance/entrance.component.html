<div class="admin-wrapper-main">
    <!-- section acts like a row-->
    <section>
        <div class="admin-wrapper-main__card--fullwidth">
            <h2 class="admin-wrapper-main__card--title">Add a new client to the loop</h2>
            <form [formGroup]="websiteForm" class="admin-wrapper-main__card--form">
                <div class="admin-wrapper-main__card--form-group">
                    <label for="client">client:</label>
                    <input class="admin-wrapper-main__card--form-input" #website name="client" type="text" required formControlName="website">
                </div>
                <div>
                    <label for="url">Website's url:</label>
                    <input class="admin-wrapper-main__card--form-input" type="text" name="url" #url required formControlName="url">
                </div>
                <div>
                    <label for="displayTime">Display Time:</label>
                    <input class="admin-wrapper-main__card--form-input" type="number" name="displayTime" #displayTime required formControlName="displayTime">
                </div>
                <br>
                <button class="button succes" (click)="create(website.value, url.value,true, displayTime.value)" [disabled]="!websiteForm.valid">Add</button>
            </form>
        </div>
        <div class="admin-wrapper-main__card--fullwidth">
            <h2 class="admin-wrapper-main__card--title">Current websites in loop:</h2>

            <div *ngFor="let item of data; let i = index;" class="admin-wrapper-main__card-tiny">
                <h2 class="admin-wrapper-main__card--title">
                    <strong>company/ client:</strong>
                </h2>
                <strong class="admin-wrapper-main__card--contents"> {{item.name}}</strong>
                <div>displayed: {{item.displayTime /1000}}s</div>
                <div class="admin-wrapper-main__card--contents">
                    <a [routerLink]="item.name">
                        <button class="button warning">update</button>
                        <button class="button danger" (click)="delete(item)">delete</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
