<div class="admin-wrapper-main">
	<section>
		<div class="admin-wrapper-main__card">
			<h2 class="admin-wrapper-main__card--title">edit {{data[0]?.name}}</h2>
			
            <form [formGroup]="form" class="admin-wrapper-main__card--form" (ngSubmit)="update(name.value, url.value, displayTime.value)">
                <div class="admin-wrapper-main__card--form-group">
                    <label for="client">client:</label>
                    <input class="admin-wrapper-main__card--form-input" #name name="name" type="text" value="{{data[0]?.name}}" required formControlName="name">
                    <div *ngIf="f.name.touched && f.name.errors" class="admin-wrapper-main__card--form-error">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                        <div *ngIf="f.name.errors.minlength">Name must be at least 6 characters</div>
                    </div>
                </div>

                <div>
                    <label for="url">Website's url:</label>

                    <input type="text" name="url" #url value="{{data[0]?.url}}" required formControlName="url" class="admin-wrapper-main__card--form-input">
                    <div *ngIf="f.url.touched && f.url.errors" class="admin-wrapper-main__card--form-error">
                        {{f.url.errors.pattern |json}}
                        <div *ngIf="f.url.errors.required">Url is required</div>
                        <div *ngIf="f.url.errors.pattern">http(s)://www.example.com</div>
                    </div>
                </div>
                <div>
                    <label for="displayTime">Display Time:</label>
                    <input class="admin-wrapper-main__card--form-input" required formControlName="displayTime"type="number" name="displayTime" #displayTime value="{{data[0]?.displayTime}}">

                    <div *ngIf="f.displayTime.touched && f.displayTime.errors" class="admin-wrapper-main__card--form-error">
                        <div *ngIf="f.displayTime.errors.required">A display Time is required</div>
                        <div *ngIf="f.displayTime.errors.min">The display time must be bigger then 1 second (1000
                            ticks)</div>
                    </div>
                </div>
                <br>
                <button type="submit" class="button succes" [disabled]="!form.valid">edit</button>
            </form>
		</div>
	</section>
</div>
